<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset login/css/loginkw.css">
</head>
<body>
    <div class="login-container">
        <div class="button-close">
            <button><a href="/landingpage/firstpage.html">&times;</a></button>
        </div>
        <div class="sosial-login">
            <button class="sosial-button">
                <img src="../asset login/img/google-icon.png" alt="google" class="sosial-icon">
                Sign in With Google
            </button>
            <button class="sosial-button">
                <img src="../asset login/img/facebook-icon2.png" alt="facebook" class="sosial-icon">
                Sign in With Facebook
            </button>
        </div>

        <p class="separator"><span>Or Login With Email</span></p>
        
        <form action="#" class="login-form">
            <div class="input-wrapper">
                <input type="email" class="input-field" placeholder="Your Email" required>
            </div>

            <div class="input-wrapper">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            
            <label for="checkbox">
                <input type="checkbox">Remember me
            </label>

            <button class="login-button"><a href="/dashboard/dashboard.html">Login</a></button>
        </form>
        <hr>
        <p class="signup-text">Dont Have An Account Yet? <a href="/register/register.html">Sign Up Here</a></p>

        <p class="forgot-password"><a href="../forgotpw/forgotpw.html">Forgot Password?</a></p>
    </div>
</body>


</html>
