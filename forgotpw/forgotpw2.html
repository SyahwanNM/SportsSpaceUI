<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotPassword</title>
    <link rel="stylesheet" href="../asset login/css/forgotpw.css">
</head>
<body>
    <div class="fotgotpw-container">
        <h3 class="text-reset">Enter Authentication Code</h3>
        
        <form action="#" class="forgotpw-form">
            <label for="input-wrapper">Enter authentication code for change <br> the password</label>
            <div class="otp-container">
                <input type="text" maxlength="1" class="otp-input" aria-label="Digit 1" required>
                <input type="text" maxlength="1" class="otp-input" aria-label="Digit 2" required>
                <input type="text" maxlength="1" class="otp-input" aria-label="Digit 3" required>
                <input type="text" maxlength="1" class="otp-input" aria-label="Digit 4" required>
              </div>
            
            <button class="next-button"><a href="forgotpw3.html">Next</a></button>
        </form>
    </div>
</body>
</html>
