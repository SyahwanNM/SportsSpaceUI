<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/asset login/css/register.css">
</head>
<body>
  <div class="signup-container">
    <div class="button-close">
      <button><a href="/login/login.html">&times;</a></button>
      <h3 class="signup-text">Sign in For Sport Space</h3>
    </div>
    <form action="" class="signup-form">
      <div class="input-wrapper">
        <input type="email" class="input-field" placeholder="Your Email" required>
      </div>

      <div class="input-wrapper">
        <input type="text" class="input-field" placeholder="Username" required>
      </div>
      <div class="select-container">
        <div class="select-item">
          <select name="city" id="city" class="item" required>
            <option value="" disabled selected>Your City</option>
            <option value="bandung">Bandung</option>
            <option value="jakarta">Jakarta</option>
            <option value="surabaya">Surabaya</option>
            <option value="yogyakarta">Yogyakarta</option>
            <option value="medan">Medan</option>
            <option value="makassar">Makassar</option>
            <option value="denpasar">Denpasar</option>
          </select>
        </div>
        <div class="select-item" >
          <select name="gender" id="gender" class="item" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      
      <div class="input-wrapper">
        <input type="password" class="input-field" placeholder="Password" required>
      </div>
      <div class="input-wrapper">
        <input type="password" class="input-field" placeholder="Confirm Password" required>
      </div>

      <button class="signup-button"><a href="/login/login.html">Sign Up</a></button>
    </form>
    <hr>
    <p class="signup-text">Already have an Account? <a href="/login/login.html">Log In</a></p>
  </div>
</body>
</html>
