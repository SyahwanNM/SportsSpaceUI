 <!-- Weekly Activity -->
 <div class="bg-white p-4 rounded-lg shadow mb-4">
    <h2 class="text-2xl font-bold text-red-700 mb-2">Weekly Activity</h2>
    <p class="text-gray-500 mb-4">Activity Feed</p>
    <button id="createPostBtn" class="text-blue-500 flex items-center hover:text-blue-700">
        Buat Postingan
        <i class="fas fa-plus ml-2"></i>
    </button>
    
    <!-- Form to add a post -->
    <div id="postForm" class="hidden mt-4">
        <form action="#" method="post" class="bg-gray-100 p-4 rounded-lg shadow" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="postTitle" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="postTitle" name="postTitle" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="postContent" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="postContent" name="postContent" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
            </div>
            <div class="mb-4">
                <label for="postImage" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="postImage" name="postImage" accept="image/*" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
            <button type="submit" class="bg-red-500 text-black py-2 px-4 rounded hover:bg-red-700">Cancel</button>
        </form>
    </div>
 </div>

 <script>
    // JavaScript to toggle form visibility
    document.getElementById('createPostBtn').addEventListener('click', function() {
        const form = document.getElementById('postForm');
        form.classList.toggle('hidden');
    });
 </script>
